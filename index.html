<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI</title>

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css" integrity="sha256-wiz7ZSCn/btzhjKDQBms9Hx4sSeUYsDrTLg7roPstac=" crossorigin="anonymous" />

    <!-- Google Font CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet" />

    <!-- Site CSS -->
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>

    <div class="card-wrapper">

      <header class="card-header">
        <nav class="card-navigation">
          <ul class="navbar">
            <li><a href="#"><i class="fa-solid fa-arrow-left"></i></a></li>
            <li><a href="#"><i class="fa-solid fa-ellipsis"></i></a></li>
          </ul>
        </nav>
        <section class="about">
          <figure>
            <img src="images/kirill-balobanov-2rIs8OH5ng0-unsplash.jpg" alt="">
            <figcaption>
              <h1>Dorothy Carter</h1>
              <h2 class="light-text">Photographer</h2>
              <button class="btn">
                <i class="fa-solid fa-plus"></i>Follow
              </button>
            </figcaption>
          </figure>
        </section>
        <section class="socials">
          <span>
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-behance"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-pinterest"></i></a>
          </span>
        </section>
      </header>

      <main class="card-body">
        <section class="activity">
          <div class="followers">
            <h2>2589</h2>
            <p>Followers</p>
          </div>
          <div class="following">
            <h2>1896</h2>
            <p>Following</p>
          </div>
        </section>
        <section class="gallery">
          <ul class="gallery-tags">
            <li><a href="#">All</a></li>
            <li><a href="#">Photos</a></li>
            <li><a href="#" class="light-text">Videos</a></li>
          </ul>
          <div class="gallery-images">
            <a href="#"><img src="images/benjamin-behre-MBHSp3s_5vM-unsplash.jpg" alt=""></a>
            <a href="#"><img src="images/anh-nguyen-kcA-c3f_3FE-unsplash.jpg" alt=""></a>
            <a href="#"><img src="images/tom-barrett-hgGplX3PFBg-unsplash.jpg" alt=""></a>
            <a href="#"><img src="images/matt-collamer-EAYp60UHC3I-unsplash.jpg" alt=""></a>
            <a href="#"><img src="images/jerry-zhang-ePpaQC2c1xA-unsplash.jpg" alt=""></a>
            <a href="#"><img src="images/sebastien-l-qJQRJAnFuTI-unsplash.jpg" alt=""></a>            
          </div>
        </section>
      </main>

    </div> <!-- end //card-wrapper-->


  </body>

</html>
